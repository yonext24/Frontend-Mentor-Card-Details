<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <div class="main">
    <div class="pusher"></div>
    <div class="cards-container">
      <div class="div-card front">
        <img class="card front" src="/images/bg-card-front.png" />
        <div class="text">
          <p id="first">0000 0000 0000 0000</p>
          <p id="second">Jane Appleseed</p>
          <p id="third">00</p>
          <p id="separator">/</p>
          <p id="fifth">00</p>
          <p id="fourth">
            <img id='logo' src="/images/card-logo.svg">
          </p>
        </div>
      </div>
      <div class="div-card back">
        <img class="card back" src="/images/bg-card-back.png" />
        <div class="text back">
          <p class='backtext'>00</p>
        </div>
      </div>
    </div>
    <div class="form">
      <form>
        Cardholder Name
        <input id="name" required type="text" pattern="[\sA-Za-z_-]*" minlength="3" maxlength="25"
          placeholder="e.g. Jane Appleseed">
        Card Number
        <input id="card-number" required type="number" pattern="\d*" minlength="16" maxlength="16"
          placeholder="e.g. 1234 5678 9123 0000">
        <div class="last-row">
          <div class="MMYY">
            Exp. Date (MM/YY)
            <div>
              <input id="MM" required type="number" pattern="\d*" minlength="2" maxlength="2" placeholder="MM">
              <input id="YY" required type="number" pattern="\d*" minlength="2" maxlength="2" placeholder="YY">
            </div>
          </div>
          <div class="cvc">
            CVC
            <input id="cvc" required type="number" minlength="3" maxlength="3" pattern="\d*" placeholder="e.g. 123">
          </div>
        </div>
        <button class="sub">Confirm</button>
      </form>
    </div>
  </div>
  <footer>
    <a href="https://github.com/yonext24/Frontend-Mentor-Card-Details">See on github
      <img id="git" src="images/github-svgrepo-com.svg" alt="github">
    </a>
  </footer>
  <div class="modal" id="modal">
    <div class="attribution">
      <h2>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</h2>
      <p>Coded by <a href="#">Jonathan Picone</a>.</p>
      <button class="modal__button">Continue</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
